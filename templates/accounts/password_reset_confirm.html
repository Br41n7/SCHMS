{% extends 'base.html' %}

{% block title %}Set New Password - School Admission Portal{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-shield-lock-fill me-2"></i>Set New Password
                    </h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted text-center mb-4">
                        Please enter your new password.
                    </p>
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label required">
                                New Password
                            </label>
                            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_new_password2" class="form-label required">
                                Confirm New Password
                            </label>
                            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
